<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reviewlyzer | Transparent App Analysis</title>
  <link rel="stylesheet" href="reviewscraperstyle.css" />
  <script>
    async function updateFooter() {
      const fallbackHTML = `<b>Built by Xaden Wilson</b> ‚Äî fueled by caffeine & curiosity. | <a href="https://github.com/xzipy" style="color:#888">GitHub</a> - <a href="https://www.linkedin.com/in/xadenw/" style="color:#888">Linkedin</a> - <a href="https://xzipy.github.io" style="color:#888">Main Site</a>`;
  
      try {
        const res = await fetch('https://4484a312-fdc8-453a-960e-718d9be55d1a-00-d0tmikr2sawv.janeway.replit.dev/get_footer');
        const html = await res.text();
        const footer = document.getElementById('footer');
        if (footer) footer.innerHTML = html || fallbackHTML;
      } catch (e) {
        const footer = document.getElementById('footer');
        if (footer) footer.innerHTML = fallbackHTML;
      }
    }
  
    document.addEventListener('DOMContentLoaded', () => {
      updateFooter();
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Reviewlyzer</h1>
    <input type="text" id="shareLink" placeholder="Paste a Google Play Store share link here..." />
    <button onclick="analyzeApp()">Analyze</button>
    <div class="result" id="result"></div>
  </div>

  <footer id="footer" style="text-align: center; margin-top: 2rem; color: #888; font-size: 0.9rem;"></footer>

  <script>
    function extractPackageName(url) {
      try {
        const u = new URL(url);
        const id = u.searchParams.get("id");
        return id || url;
      } catch (e) {
        return url;
      }
    }

    async function analyzeApp() {
      const input = document.getElementById("shareLink").value.trim();
      const packageName = extractPackageName(input);

      const response = await fetch(`https://4484a312-fdc8-453a-960e-718d9be55d1a-00-d0tmikr2sawv.janeway.replit.dev/${packageName}`);
      const data = await response.json();

      document.getElementById("result").innerHTML = `
        <img src="${data.icon}" alt="App Icon" />
        <h2>${data.title}</h2>
        <p class="meta">By ${data.developer} | ${data.genre}</p>
        <p class="meta">${data.installs} installs ‚Ä¢ ${data.score} ‚≠ê (${data.review_count} reviews)</p>
        <p class="meta">Price: ${data.price}</p>
        <div class="summary">
          <h3>üìù Description Summary</h3>
          <p>${data.description}</p>
        </div>
        <div class="summary">
          <h3>üí¨ Review Summary</h3>
          <p>${data.review_summary}</p>
        </div>
        <p><a href="${data.URL}" target="_blank">View on Google Play</a></p>
      `;
    }

    updateFooter();
  </script>
</body>
</html>
